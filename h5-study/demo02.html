<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo02-视频和dom控制</title>
</head>
<body>
<div style="text-align:center;">
    <button onclick="playPause()">播放/暂停</button>
    <button onclick="makeBig()">大</button>
    <button onclick="makeNormal()">中</button>
    <button onclick="makeSmall()">小</button>
    <!--<button onclick="makeMute()">静音/开启</button>-->
   <!-- <button onclick="volumeSet()">调节音量</button>-->
    <br />
    <video id="video1" width="420" style="margin-top:15px;" preload="auto" controls="controls">
        <source src="../video/mov_bbb.mp4" type="video/mp4" /><!--video允许多个source属性，将采用第一个被识别的source-->
        <source src="../video/mov_bbb.ogg" type="video/ogg" />
        Your browser does not support HTML5 video.
    </video>
</div>

<script type="text/javascript">
    var myVideo=document.getElementById("video1");

/*    function volumeSet(){
        myVideo.volume=10;
    }*/
    function playPause()
    {
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }

 /*   function makeMute(){
        if(myVideo.muted){
            myVideo.muted="false";
        }else{
            myVideo.muted="true";
        }
    }*/

    function makeBig()
    {
        myVideo.width=560;
    }

    function makeSmall()
    {
        myVideo.width=320;
    }

    function makeNormal()
    {
        myVideo.width=420;
    }
</script>
</body>
</html>
