<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form元素实例</title>
</head>
<body>
    <form action="http://www.w3school.com.cn/example/html5/demo_form.asp"
          method="get" id="user_form2"
    autocomplete="on">
        First name:<input type="text" name="fname"  />
        <input type="submit">
    </form>
Last name:<input type="text" name="lname" form="user_form2">
<hr>
<form id="form2" action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get" name="user_form1">
    E-mail:<input type="email" name="userid" placeholder="请输入电子邮箱地址" autofocus="autofocus" required="required"><br>
    <button type="submit">
        提交
    </button>
    <input type="submit" formaction="http://www.w3school.com.cn/example/html5/demo_admin.asp" value="Submit as admin"/>
    <br>
    <input type="submit" formnovalidate="formnovalidate" value="Submit without validation" />
</form>
</body>
</html>
