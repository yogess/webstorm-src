<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist元素实例</title>
</head>
<body>
网页：<input type="url" list="url_list" name="link">
<datalist id="url_list">
    <option label="w3scholl" value="http://www.w3school.com.cn" />
    <option label="google" value="http://www.google.com" />
</datalist>
</body>
</html>
