<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5-画布操作</title>
</head>
<body>
    <canvas id="myCanvas" width="300px" height="100px" ></canvas>

    <script>
        var c=document.getElementById("myCanvas");
        var cxt= c.getContext("2d");
        cxt.fillStyle="#ff00ff";
        cxt.fillRect(0,0,150,75);
    </script>
</body>
</html>
