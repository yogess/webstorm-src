<body>
<h1>什麼是對象</h1>

<p>
<ul>
    <li>javascrip中的所有事物都是對象：字符串、數值、數組、函數……</li>
    <li>每个对象带有属性和方法</li>
</ul>

<!-- 创建对象-->
<script>
    /*第一种创建对象的方法*/
    //     people = new Object();
    //     people.name = "zhouang";

    //     document.write("name:"+people.name+",age:"+people.age);
    /*第二种创建对象的方法*/
    //    people = {name: "周昂", age: "32"};
    //    document.write("name:" + people.name + ",age:" + people.age);
    /*第三种创建对象的方法*/
    function people(name, age) {
        this.name = name;
        this.age = age;
    }
    son = new people("周昂", "32");
    document.write("name:" + son.name + ",age:" + son.age);
</script>
