<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象、</title>
    <style>
        ol li{
            font-size: 14px;
        }
        ul li{
            font-size: 12px;
        }
    </style>
</head>
<body>
 <h1>事件对象</h1>
<ol>
    <li>事件对象：
        <p>在触发DOM事件的时候都会产生一个对象</p>
    </li>
    <li>事项对象event：
        <ul>
            <li>type:获取事件类型</li>
            <li>target:获取事件目标</li>
            <li>stopPropagation():阻止事件冒泡</li>
            <li>preventDefault():组织事件默认行为</li>
        </ul>
    </li>
</ol>
</body>
</html>
