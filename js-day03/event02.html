<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM0级事件处理</title>        <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="div1">
    <button id="btn1">DOM0级事件处理</button>
</div>
<script>
    function demo(){
        window.alert("hello,这是DOM0级事件处理");
    }

    var btn1=document.getElementById("btn1");
    btn1.onclick=demo;
//    btn1.onclick=function demo2(){window.alert("只有这个函数被执行")};
</script>
<h1>DOM0级事件处理程序注意事项：</h1>
<ol>
    <li>函数可以完整书写之后再赋值给事件处理属性，也可以直接在事件处理属性中书写。</li>
    <li>如果是书写完整之后再赋值，则只需要写函数名字，不需要加括号。</li>
    <li>DOM0级事件处理，只能添加一个事件句柄。多个事件，只能执行最后一个。</li>
    <li>事件的移除，可以将 null 赋值给事件处理属性，这样就移除了函数。</li>
</ol>
</body>
</html>
